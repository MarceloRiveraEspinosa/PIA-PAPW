 <div id="formsr">     
<form  id="formssr" name="RegForm"  class="modal-content" onsubmit="return validaciones()" action="account.html" method="post" >
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="Name">
      

      <div id="email_div">
      <label><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email">
      <div id="email_error"></div>
      </div>
      <br>

      <div id="password_div">
      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password">
      </div>

      <div id="pass_confirm_div">
      <label><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password_confirm">
      <div id="password_error"></div>
      </div>

      <div id="firstname_div">
      <label><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="firstname">
      </div>

      <div id="lastname_div">
      <label><b>Last Names</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastname">
      </div>

      <div id="telefono_div">
      <label><b>Telefono</b></label>
      <input type="text" placeholder="Enter Phone Number" name="phone">
      </div>

      <div id="direction_div">
      <label><b>Direction (optional)</b></label>
      <input type="text" placeholder="Enter Direction" name="direction">
      </div>

      <label><b>User Image</b></label>
      <input type="file" name="userimg"><br>
      
      <br>
      
      <label ><b>Background Image</b></label>
      <input type="file" name="userback"><br>
      
      <br>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button id="signcancel" type="button" onClick="location.href='homepagetest.html'" >Cancel</button>
        <button id="signgo"type="submit" class="signupbtn">Sign Up</button>
        <button type="reset" class="signupbtn">Reset</button>

      </div>
